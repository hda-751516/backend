plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'co.selim'
version '1.0'
mainClassName = 'co.selim.codeauth.QrCodeScannerApplicationKt'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "io.javalin:javalin:3.1.0"
    implementation "org.eclipse:yasson:1.0.4"
    implementation "com.google.zxing:core:3.4.0"
    implementation "com.google.zxing:javase:3.4.0"
    runtimeOnly "com.fasterxml.jackson.core:jackson-databind:2.9.9.1"
    runtimeOnly "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.9"
    runtimeOnly "org.slf4j:slf4j-simple:1.7.26"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}